<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images/wynck logo.png" alt="">MyTunes</li>
            <a href="file:///C:/Users/SOURABH/Desktop/html%20css%20project/wynck%20music%20player/tune.html"><li>Home</li></a>
            <li> Music</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h2>All Time Favourite Songs</h2>
                
            <div class="songItemscontainer">
                <div class="songitems">
                    <img  alt="1">
                    <span class="songName">Love me like you do</span>
                    <span class="Songplaylist"><span class="timespant"><i id="1" class="far play fa-regular fa-circle-play"></i></span></span> 
                </div>
                <div class="songitems">
                    <img  alt="2">
                    <span class="songName">Shape of You</span>
                    <span class="Songplaylist"><span class="timespant"><i id="2" class="far play fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitems">
                    <img alt="3">
                    <span class="songName">Cheap Thrills</span>
                    <span class="Songplaylist"><span class="timespant"><i id="3" class="far play fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songitems">
                    <img  alt="4">
                    <span class="songName">Perfect</span>
                    <span class="Songplaylist"><span class="timespant"><i id="4" class="far play fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songitems">
                    <img  alt="5">
                    <span class="songName">Emptiness</span>
                    <span class="Songplaylist"><span class="timespant"><i id="5" class="far play fa-regular fa-circle-play" ></i></span> </span>
                </div>
                <div class="songitems">
                    <img  alt="6">
                    <span class="songName">Ayat</span>
                    <span class="Songplaylist"><span class="timespant"><i  id="6" class="far play fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songitems">
                    <img  alt="7">
                    <span class="songName">Despacito</span>
                    <span class="Songplaylist"><span class="timespant"><i  id="7" class="far play fa-regular fa-circle-play"></i></span> </span>
                </div>
            </div>
         </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fonticons -->
            <i class="fa-solid fa-2x fa-backward-fast" id="Previous"></i>
            <i class="fa-solid fa-2x fa-backward" id="skipBackward"></i>

            <i class="fa-regular fa-2x fa-circle-play"  id="masterPlay"></i>

            <i class="fa-solid fa-2x fa-forward" id="skipForward"></i>
            <i class="fa-solid fa-2x fa-forward-fast" id="Next"></i>
        </div>
        <span id="songName">  
            <img src="music/gif2.gif" width="40px" id="gif">
               <span id="masterSong">love me like you do</span>
         </span>
    </div>
    <script src="https://kit.fontawesome.com/87c9135012.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
